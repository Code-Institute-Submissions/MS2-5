<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/gradients.css">
    <link rel="stylesheet" href="assets/venue.css">
    <link rel="icon" type="image/png" href="favicon.ico">

    <title>Aussie Rules</title>
</head>

<body>
    <div id="gradient" class="">
        <div class="row">
            <div class="col s1">
                <button class="buttonExpanded hidden ladderButton btn-small">Ladder</button>
            </div>
            <div class="col s10">
                <h6 class="center-align"></h6>
            </div>
            <div class="col s1"></div>
        </div>
    </div>
    <section class="container">
        <div class="row">
            <div class="ladder col s4">
                <table class="">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th colspan="2" class="buttonExpanded hidden"></th>
                            <th class="buttonExpanded"></th>
                            <th>Name</th>
                            <th>P</th>
                            <th>W</th>
                            <th>L</th>
                            <th>D</th>
                            <th>%</th>
                        </tr>
                    </thead>
                    <tbody class="standings">

                    </tbody>
                </table>
            </div>
            <div class="welcome col s8">
                <img src="assets/imgs/logo.png" class="center-align logo" alt="Aussie Rules Logo">
                <h2 class="center-align">Welcome to Aussie Rules</h2>
                <p class="center-align">Select a Team to get started</p>
            </div>
            <div class="fixtures col s2">
                <ul class="matches scrollable">
                </ul>
            </div>
            <div class="match-info col s6">
                <div class="container-match-info">
                    <div class="row">
                        <div class="timelineContainer scrollable col s4">
                            <h5 class="center-align">Match Timeline</h5>
                            <div class="timelineError center-align">Timeline not available for future matches.</div>
                            <div class="row">
                                <div class="col s3"><button class="period-selector btn-small" period="period1"
                                        name="1st-period">Q1</button></div>
                                <div class="col s3"><button class="period-selector btn-small" period="period2"
                                        name="2nd-period">Q2</button></div>
                                <div class="col s3"><button class="period-selector btn-small" period="period3"
                                        name="3rd-period">Q3</button></div>
                                <div class="col s3"><button class="period-selector btn-small" period="period4"
                                        name="4th-period">Q4</button></div>
                            </div>
                            <div class="timeline">

                                <div class="period period1">

                                    <div class="timeline-event major-event match-start">
                                        <div class="event-content">
                                            Match Start
                                        </div>
                                    </div>
                                    <div class="period-events">

                                    </div>
                                    <div class="timeline-event major-event period-end">
                                        <div class="event-content">Period End</div>
                                    </div>

                                </div>
                                <div class="period period2">

                                    <div class="timeline-event major-event period-start">
                                        <div class="event-content">
                                            Period Start
                                        </div>
                                    </div>
                                    <div class="period-events">

                                    </div>
                                    <div class="timeline-event major-event period-end">
                                        <div class="event-content">Period End</div>
                                    </div>

                                </div>
                                <div class="period period3">

                                    <div class="timeline-event major-event period-start">
                                        <div class="event-content">
                                            Period Start
                                        </div>
                                    </div>
                                    <div class="period-events">

                                    </div>
                                    <div class="timeline-event major-event period-end">
                                        <div class="event-content">Period End</div>
                                    </div>

                                </div>
                                <div class="period period4">

                                    <div class="timeline-event major-event period-start">
                                        <div class="event-content">
                                            Period Start
                                        </div>
                                    </div>
                                    <div class="period-events">

                                    </div>
                                    <div class="timeline-event major-event match-end">
                                        <div class="event-content">Match End</div>
                                    </div>

                                </div>


                            </div>

                        </div>
                        <div class="container col s8">
                            <div class="matchStats">
                                <div class="row">
                                    <div class="matchResult col s12">
                                        <div class="row">
                                            <div class="matchResultTitle col s12 center-align">

                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="homeTeam col s5">
                                                <img src="" class="team-image" alt="">
                                                <h5 class="team-abbr"></h5>
                                                <h6 class="homeDisplayScore center-align">0</h6>
                                            </div>
                                            <div class="vs col s2">
                                                <h4 class="center-align">Vs</h4>
                                            </div>
                                            <div class="awayTeam col s5">
                                                <img src="" class="team-image" alt="">
                                                <h5 class="team-abbr"></h5>
                                                <h6 class="awayDisplayScore center-align">0</h6>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="homeStats center-align col s5">

                                    </div>
                                    <div class="vsStats col s2">
                                        <table>
                                            <tr>
                                                <td class="homeBehinds"></td>
                                                <td class="awayBehinds"></td>
                                            </tr>
                                            <tr>
                                                <td class="homeDisposals"></td>
                                                <td class="awayDisposals"></td>
                                            </tr>
                                            <tr>
                                                <td class="homeFreeKicks"></td>
                                                <td class="awayFreeKicks"></td>
                                            </tr>
                                            <tr>
                                                <td class="homeGoals"></td>
                                                <td class="awayGoals"></td>
                                            </tr>
                                            <tr>
                                                <td class="homeHandballs"></td>
                                                <td class="awayHandballs"></td>
                                            </tr>
                                            <tr>
                                                <td class="homeHitouts"></td>
                                                <td class="awayHitouts"></td>
                                            </tr>
                                            <tr>
                                                <td class="homeKicks"></td>
                                                <td class="awayKicks"></td>
                                            </tr>
                                            <tr>
                                                <td class="homeMarks"></td>
                                                <td class="awayMarks"></td>
                                            </tr>
                                            <tr>
                                                <td class="homeMarksInside"></td>
                                                <td class="awayMarksInside"></td>
                                            </tr>
                                            <tr>
                                                <td class="homeTackles"></td>
                                                <td class="awayTackles"></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="awayStats center-align col s5">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col s7">
                                    <div id="venue"></div>
                                </div>
                                <div class="col s5">
                                    <div class="venueDetails">
                                        <p class="venueName"></p>
                                        <p class="venueCapacity"></p>
                                        <p class="venueAddress"></p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="gradientBottom" class=""></div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="js/venue.js"></script>
    <script src="js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWYUEHSzOcPWpL6lJq9T_CilOpqRs7c2w&callback=initMap">
    </script>

</body>

</html>

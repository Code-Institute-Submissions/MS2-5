<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">

    <title>Aussie Rules</title>
</head>

<body>

    <button class="toggleCollapse">Toggle</button>
    <section class="ladder row">
        <div class="col s6">



            <table class="collapse">
                <thead>
                    <tr>
                        <th>#</th>
                        <th></th>
                        <th>Name</th>
                        <th>P</th>
                        <th>W</th>
                        <th>L</th>
                        <th>D</th>
                        
                    </tr>
                </thead>
                <tbody class="standings">

                </tbody>
            </table>

        </div>
    </section>
    <section class="team-info">
        <div>
            <ul class="matches">
            </ul>
        </div>
        <section id="match-info" class="match-info container-fluid">



            <div class="row">
                <div class="col s3">
                    <div class="row">
                        <div class="col s3"><button class="period-selector" period="period1" name="1st-period">1st
                                Period</button></div>
                        <div class="col s3"><button class="period-selector" period="period2" name="2nd-period">2nd
                                Period</button></div>
                        <div class="col s3"><button class="period-selector" period="period3" name="3rd-period">3rd
                                Period</button></div>
                        <div class="col s3"><button class="period-selector" period="period4" name="4th-period">4th
                                Period</button></div>
                    </div>
                    <div class="timeline">

                        <div class="period period1">

                            <div class="timeline-event major-event match-start">
                                <div class="event-content">
                                    Match Start
                                </div>
                            </div>
                            <div class="period-events">

                            </div>
                            <div class="timeline-event major-event period-end">
                                <div class="event-content">Period End</div>
                            </div>

                        </div>
                        <div class="period period2">

                            <div class="timeline-event major-event period-start">
                                <div class="event-content">
                                    Period Start
                                </div>
                            </div>
                            <div class="period-events">

                            </div>
                            <div class="timeline-event major-event period-end">
                                <div class="event-content">Period End</div>
                            </div>

                        </div>
                        <div class="period period3">

                            <div class="timeline-event major-event period-start">
                                <div class="event-content">
                                    Period Start
                                </div>
                            </div>
                            <div class="period-events">

                            </div>
                            <div class="timeline-event major-event period-end">
                                <div class="event-content">Period End</div>
                            </div>

                        </div>
                        <div class="period period4">

                            <div class="timeline-event major-event period-start">
                                <div class="event-content">
                                    Period Start
                                </div>
                            </div>
                            <div class="period-events">

                            </div>
                            <div class="timeline-event major-event match-end">
                                <div class="event-content">Match End</div>
                            </div>

                        </div>


                    </div>
                </div>
                <div class="col s5">2</div>
                <div class="col s4">3</div>
            </div>

            <div class="container">

                <section></section>
                <div class="timeline-event">

                </div>
                <section></section>
                <div class="timeline-event">

                </div>
                <section></section>
                <div class="timeline-event">

                </div>
                <section></section>
                <div class="timeline-event">

                </div>
                <div class="timeline">
                </div>

            </div>
        </section>
    </section>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/gradients.css">

    <title>Aussie Rules</title>
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="ladder col s4">
                <table class="">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th colspan="2" class="buttonExpanded hidden"><button class="btn-small">Ladder</button></th>
                            <th class="buttonExpanded"></th>
                            <th>Name</th>
                            <th>P</th>
                            <th>W</th>
                            <th>L</th>
                            <th>D</th>
                            <th>%</th>
                        </tr>
                    </thead>
                    <tbody class="standings">

                    </tbody>
                </table>
            </div>
            <div class="fixtures col s2">
                <ul class="matches">
                </ul>
            </div>
            <div class="match-info col s6">
                <div class="container">
                    <div class="row">
                        <div class="timeline col s4">
                            <div class="row">
                                <div class="col s3"><button class="period-selector btn-small" period="period1"
                                        name="1st-period">Q1</button></div>
                                <div class="col s3"><button class="period-selector btn-small" period="period2"
                                        name="2nd-period">Q2</button></div>
                                <div class="col s3"><button class="period-selector btn-small" period="period3"
                                        name="3rd-period">Q3</button></div>
                                <div class="col s3"><button class="period-selector btn-small" period="period4"
                                        name="4th-period">Q4</button></div>
                            </div>
                            <div class="timeline">

                                <div class="period period1">

                                    <div class="timeline-event major-event match-start">
                                        <div class="event-content">
                                            Match Start
                                        </div>
                                    </div>
                                    <div class="period-events">

                                    </div>
                                    <div class="timeline-event major-event period-end">
                                        <div class="event-content">Period End</div>
                                    </div>

                                </div>
                                <div class="period period2">

                                    <div class="timeline-event major-event period-start">
                                        <div class="event-content">
                                            Period Start
                                        </div>
                                    </div>
                                    <div class="period-events">

                                    </div>
                                    <div class="timeline-event major-event period-end">
                                        <div class="event-content">Period End</div>
                                    </div>

                                </div>
                                <div class="period period3">

                                    <div class="timeline-event major-event period-start">
                                        <div class="event-content">
                                            Period Start
                                        </div>
                                    </div>
                                    <div class="period-events">

                                    </div>
                                    <div class="timeline-event major-event period-end">
                                        <div class="event-content">Period End</div>
                                    </div>

                                </div>
                                <div class="period period4">

                                    <div class="timeline-event major-event period-start">
                                        <div class="event-content">
                                            Period Start
                                        </div>
                                    </div>
                                    <div class="period-events">

                                    </div>
                                    <div class="timeline-event major-event match-end">
                                        <div class="event-content">Match End</div>
                                    </div>

                                </div>


                            </div>

                        </div>
                        <div class="matchStats col s5">
                            <div class="row">
                                <div class="matchResult col s12">
                                    <div class="row">
                                        <div class="matchResultTitle col s12">

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="homeTeam col s5"></div>
                                        <div class="col s2">
                                            <h4>Vs</h4>
                                        </div>
                                        <div class="awayTeam col s5"></div>
                                    </div>
                                    <div class="row">
                                        <div class="homeDisplayScore col s6"></div>
                                        <div class="awayDisplayScore col s6"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="homeStats col s6">
                                    
                                </div>
                                <div class="awayStats col s6">
                        </div>
                            </div>
                        </div>
                        <div class="map col s3">map</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
